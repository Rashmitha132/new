<!DOCTYPE html>
<html>
<head>
    <title>Three LED Control</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 80px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        .on {
            background-color: green;
            color: white;
        }

        .off {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Control Three LEDs using Raspberry Pi</h1>

    <h2>LED 1 is {{ "ON" if led1 else "OFF" }}</h2>
    <a href="/toggle1">
        <button class="{{ 'on' if led1 else 'off' }}">
            Toggle LED 1
        </button>
    </a>

    <h2>LED 2 is {{ "ON" if led2 else "OFF" }}</h2>
    <a href="/toggle2">
        <button class="{{ 'on' if led2 else 'off' }}">
            Toggle LED 2
        </button>
    </a>

    <h2>LED 3 is {{ "ON" if led3 else "OFF" }}</h2>
    <a href="/toggle3">
        <button class="{{ 'on' if led3 else 'off' }}">
            Toggle LED 3
        </button>
    </a>

</body>
</html>
